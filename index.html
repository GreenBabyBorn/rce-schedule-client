<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="https://xn--j1al4b.xn--p1ai/static/logo.png"
      type="image/png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ежедневное расписание пар для Рязанского колледжа электроники (РКЭ)"
    />
    <title>Расписание РКЭ</title>
    <script>
      const theme = localStorage.getItem('theme');
      if (
        theme === 'dark' ||
        (theme !== 'light' &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body class="bg-white dark:bg-neutral-900">
    <div id="root"></div>
  </body>
</html>
